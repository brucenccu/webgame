<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Game</title>
    <link rel = "stylesheet" href = "./style.css">
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src = "./game.js"></script>
    
</head>
<body>
    <div id = "container">
        <div id ="title">
            <img src = "./picture/廚餘去哪了.png">
        </div>
        <div  style = "width: 100%;height: 45%;position: relative">
                <img id = "animate" onload =myMove() src = "./picture/廚餘車.png">
        </div>
        <div id = "car">
              <img id = "start" onclick= game(0) onmouseenter="inputing()" onmouseleave="leaving()" src = "./picture/開始遊戲1.png">
        </div>
    </div>
<script type="text/javascript" src = "./game.js"></script>
</body>
<script>
//車子移動動畫
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 300) {
        pos = -200;
      //clearInterval(id);
    } else {
      pos++; 
      elem.style.right = pos + "px"; 
    }
  }

}
//開始遊戲字體變色
function inputing(){
    var img=document.getElementById("start");
    img.src="./picture/開始遊戲2.png";
   
}
function leaving(){
    var img=document.getElementById("start");
    img.src="./picture/開始遊戲1.png";
}
</script>
</html>
